        <br>

        <br>
        <label for="email2"><b>E-mail:</b></label>
        <input type="email" id="email2" name="email2"><br>
        <br>
        <label for="senha"><b>Senha:</b></label>
        <input type="password" id="senha" name="senha"><br>
        <br>
        <input type="checkbox" name="opcao1" id="opcao1">Opção 1<br>
        <input type="checkbox" name="opcao2" id="opcao2">Opção 2<br>

    </form>
